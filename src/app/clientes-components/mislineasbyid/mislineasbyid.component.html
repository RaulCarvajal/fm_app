<app-navbar></app-navbar>
<div class="container">
  <hr>
  <div class="row">
    <div class="col">
      <h2 class="text-left">Ver {{nsls}}</h2>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col"> 
      <h5 class="text-center">Filtrar</h5>
    </div> 
  </div>
  <br>
  <div class="row">
    <div class="col-3">
      <h6 class="text-left">Ver {{nslp}} por {{nsps}}</h6>
      <small class="text-danger">**Seleccione a la {{nsps}}**</small> 
    </div>
    <div class="col-3">  
      <select id="inputState" class="form-control form-control-sm" [(ngModel)]="id_planta" [ngModelOptions]="{standalone: true}" [disabled]="sinPlantas" (change)="loadLineas()">
        <option *ngFor="let plt of planta" value="{{plt._id}}">{{plt.name}}</option>
      </select>
    </div>
    <div class="col-3">
      <h6 class="text-left">Buscar por nombre de {{nsls}}</h6>
    </div>
    <div class="col-3">
        <input type="text" class="form-control form-control-sm" placeholder="Nombre de la {{nsps}}" [(ngModel)]="busq" [ngModelOptions]="{standalone: true}" (keyup)="busqueda()">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h6 *ngIf="sinPlantas" class="text-center txt-danger">Sin {{nslp}} registradas en esta {{nsps}}</h6>
    </div>
  </div>
  <hr>
  <hr>
  <div>
    <br>
    <div class="row text-center">
      <div class="col-12">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Nombre corto</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Detalle</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lns of lines">
                <td scope="row">{{lns.name}}</td>
                <td>{{lns.shortname}}</td>
                <td>{{lns.desc}}</td>
                <td>
                  <button mat-mini-fab class="bg-primary" (click)="plantDet(lns._id)">
                      <mat-icon>pageview</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
        </table>
        <br>
        <hr>
        <br>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
